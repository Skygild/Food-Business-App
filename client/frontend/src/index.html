<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Business App</title>
    <link rel="stylesheet" href="App.css" />
  </head>
  <body>
    <header>
      <div class="buttons">
        <button method="POST">Sign up</button>
        <button method="POST">Log in</button>
      </div>
    </header>
    <main>
      <div class="curve"></div>
      <div class="main-header">
        <h1 class="title">The Flash Food</h1>
      </div>
      <div class="announcements">
        <img src="../public/discount1.jpeg" alt="discount-img" />
        <div class="announcements-text-container">
          <h3 class="text">Discount up to 50%</h3>
          <h5 class="text">Promo until October 30th</h5>
        </div>
      </div>
      <div class="scroll-menu">
        <div class="categories">
          <button>Best Sellers</button>
          <button>Burgers</button>
          <button>Chicker</button>
          <button>Fries</button>
          <button>Desserts</button>
          <button>Beverages</button>
        </div>
      </div>
      <div class="menu">
        <div class="best-sellers-container">
          <h2>Best Sellers</h2>
          <div class="best-sellers">
            <img src="../public//burger.jpeg" alt="" />
            <h3>Burgers</h3>
            <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci as</h5>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
